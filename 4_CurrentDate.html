<html>
    <head>
        <title>Current Date</title>
        
    </head>
    <body>
        Date Seperator:<input type="text" id="date_seperator">
        <br><br>
        <input type="button"  value="Current Date" onclick="get_current_date()">
        <p id="currentdate">Current date:</p>
        <script>
        function get_current_date()
        {
            
            var date=new Date();
            var dd=date.getDate();
            var mm=date.getMonth()+1;
            var yyyy=date.getFullYear();
            var seperator=document.getElementById("date_seperator").value;
            if(dd<10)
            {
                dd='0'+dd;
            }
            if(mm<10)
            {
                mm='0'+mm;
            }
            if(seperator=="-")
            {
            document.getElementById("currentdate").innerHTML="Current Date: "+dd+"-"+mm+"-"+yyyy;
            }
            if(seperator=="/")
            {
            document.getElementById("currentdate").innerHTML="Current Date: "+dd+"/"+mm+"/"+yyyy;
            }
        }
        </script>
    </body>
    
</html>
