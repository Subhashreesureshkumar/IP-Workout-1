<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>First and last 3 characters</title>
</head>
<body>
    
    <label for="input">Enter the String:</label>
    <input type="text" name="input" id="input">
    <br><br>
    <input type="submit" value="Generate" onclick="generate_New()">
    <p id="generatenew"></p>

    <script>
        function generate_New()
        {
            var input=document.getElementById('input').value;
            var firstlast=input.substr(0,3)+input.substr(input.length-3);
            if(input.length<3)
            {
                document.getElementById('generatenew').innerHTML="New String: "+input;
            }
            else
            {
                document.getElementById('generatenew').innerHTML="New String: "+firstlast;
            }
        }
    </script>
</body>
</html>
