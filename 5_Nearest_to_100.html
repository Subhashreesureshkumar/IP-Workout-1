<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Nearest to 100</title>
</head>
<body>
    
    <label for="input1">Input 1</label>
    <input type="text" id="input1">
    <br><br>
    <label for="input2">Input 2</label>
    <input type="text" id="input2">
    <br><br>
    <input type="submit" value="submit" onclick="check_nearest()">

    <br><br>
    
    <p id="result"></p>

    <script>
        function check_nearest()
        {
            var num1=parseInt(document.getElementById('input1').value);
            var num2=parseInt(document.getElementById('input2').value);
            document.getElementById("result").innerHTML="Result: "+((Math.abs(100-num1)<Math.abs(100-num2) ) ? num1 : num2);
        }
    </script>

</body>
</html>
