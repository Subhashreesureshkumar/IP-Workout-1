<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Add "New!"</title>
</head>
<body>
    
    <label for="input">Enter the String:</label>
    <input type="text" name="input" id="input">
    <br><br>
    <input type="submit" value="new_string" onclick="Add_new()">
    <p id="add_new"></p>

    <script>
        function Add_new()
        {
            var input=document.getElementById('input').value;
            var new_word=input.indexOf("New!");
            if(new_word==0)
            {
                document.getElementById("add_new").innerHTML="New String:  "+input;
            }
            else
            {
                document.getElementById("add_new").innerHTML="New String:  New!"+input;
            }
        }
    </script>
</body>
</html>
